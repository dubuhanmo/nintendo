<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>청본 닌텐도 스포츠 올림픽</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    #slot {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border: 5px solid #333;
      border-radius: 10px;
      overflow: hidden;
      background-color: white;
    }
    #slot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>청본 닌텐도 스포츠 올림픽</h1>
  <div id="slot">
    <img id="slotImage" src="images/img1.jpg" alt="슬롯 이미지">
  </div>
  <button onclick="startRolling()">시작</button>
  <button onclick="stopRolling()">멈춰</button>

  <script>
    const images = [
      "images/img1.jpg",
      "images/img2.jpg",
      "images/img3.jpg",
      "images/img4.jpg",
      "images/img5.jpg",
      "images/img6.jpg",
      "images/img7.jpg"
    ];

    let intervalId = null;

    function startRolling() {
      if (intervalId) return; // 이미 돌고 있으면 무시
      intervalId = setInterval(() => {
        const randomIndex = Math.floor(Math.random() * images.length);
        document.getElementById("slotImage").src = images[randomIndex];
      }, 100); // 0.1초마다 이미지 변경
    }

    function stopRolling() {
      clearInterval(intervalId);
      intervalId = null;
    }
  </script>

</body>
</html>
